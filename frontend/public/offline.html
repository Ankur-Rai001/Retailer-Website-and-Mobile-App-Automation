<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ShopSwift India</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: white;
      padding: 48px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #F97316;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    h1 {
      font-size: 24px;
      color: #0F172A;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      color: #64748B;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background: #F97316;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .offline-icon {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <span class="offline-icon">ðŸ“¡</span>
    </div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited. Your cached products and data are still available.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
